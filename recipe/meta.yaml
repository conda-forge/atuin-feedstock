{% set name = "atuin" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ellie/atuin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9c1bd5e180f53dd98248f582a36a4ead0670d3e155874a7217ec87cab3cea51a

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
    - rust
    - sysroot_linux-64 =2.17  # [linux]
  host:
    - libsodium
  run:
    - libsodium

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ellie/{{ name }}
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Improved shell history for zsh and bash
  dev_url: https://github.com/ellie/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
